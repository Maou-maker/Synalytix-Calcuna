<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synalytix Calcuna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="model-title">Model</div>
  </header>

  <main>
    <section class="input-section">
      <input type="number" id="percentageInput" placeholder="Input angka (0-100)" min="0" max="100" />
      <select id="circleSelector">
        <option value="1">Color 1</option>
        <option value="2">Color 2</option>
        <option value="3">Color 3</option>
        <option value="4">Color 4</option>
        <option value="5">Color 5</option>
        <option value="6">Color 6</option>
        <option value="7">Color 7</option>
        <option value="8">Color 8</option>
        <option value="9">Color 9</option>
      </select>
      <button onclick="renderResult()">Submit</button>
    </section>

    <section class="output-section">
      <div class="circle-container">
        <img id="baseCircle" src="assets/Color_1.png" alt="Lingkaran" />
        <svg class="progress-ring" width="150" height="150">
          <circle class="ring-bg" r="70" cx="75" cy="75" />
          <circle class="ring-progress" r="70" cx="75" cy="75" />
        </svg>
        <div class="percent-text" id="percentText">0%</div>
      </div>

      <div class="bar-chart" id="barChartContainer">
        <!-- Bar akan ditambahkan lewat JS -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
