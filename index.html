<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Chart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="circle-chart-container">
    <svg class="circle-chart" width="150" height="150">
      <circle class="circle-bg" cx="75" cy="75" r="60"></circle>
      <circle class="circle-fg" cx="75" cy="75" r="60"></circle>
    </svg>
    <div class="circle-text">0%</div>
  </div>

  <div class="controls">
    <input type="number" id="valueInput" placeholder="Masukkan angka" />
    <select id="colorInput">
      <option value="#4e79a7">Green</option>
      <option value="#f28e2b">red</option>
      <option value="#e15759">Purple</option>
      <option value="#76b7b2">Magenta</option>
      <option value="#59a14f">Dark Blue</option>
      <option value="#edc949">Dark Cyan</option>
      <option value="#af7aa1">Dark_Orange</option>
      <option value="#ff9da7">Blue/option>
      <option value="#9c755f">Yellow</option>
    </select>
    <button onclick="addData()">Submit</button>
  </div>

  <div class="bar-chart-container" id="barChart"></div>

  <script src="script.js"></script>
</body>
</html>
